<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>даундейт</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: black;
            gap: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: start;
            background: white;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            padding: 10px
        }

        img {
            height: 50px;
        }

        .os {
            padding: 15px;
            background:#EFF4F9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .os a {
            padding: 10px 15px;
            border-radius: 5px;
            background: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <img style="margin-bottom: 10px;" src="update.svg" alt="апдейт">
    <p>Ваша операционная система <span id="oswhat"></span> <span id="whatitupdate"></span></p>

    <div class="os">
        <p>Также попробуйте новый продукт!</p>
        <a onclick="gotosite()">Гооо!!!</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let OS = params.get("os") || "noneos";

        if (OS == 'LL') {
            document.getElementById("oswhat").textContent = "Шиндовс LL";
            document.getElementById("whatitupdate").textContent = "все еще поддерживается";
            document.getElementById("whatitupdate").style.color = "#00C853";
        } else {
            document.getElementById("oswhat").textContent = "неизвестна";
            document.getElementById("whatitupdate").textContent = "и не может поддерживаться";
            document.getElementById("whatitupdate").style.color = "#d8003a";
            document.getElementById("oswhat").style.color = "#d8003a";
        };

        function gotosite() {
            window.open('https://ladnoanet.github.io/Mocrosoft/', '_blank');
        };
    </script>
</body>
</html>
